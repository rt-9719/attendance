<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" media="all" th:href="@{/css/loginStyle.css}"/>
		<title>ログイン</title>
	</head>
	<body>
		<form th:action="@{/login}" method="post">
			<span class="error" th:text="${errorMsg}"></span>
			<table style="margin: auto; padding: 15px 100px;">
				<tr><td>ユーザーID</td></tr>
				<tr><td><input type="text"     name="userId"    required></td></tr>
				<tr><td>パスワード</td></tr>
				<tr><td><input type="password" name="password"  required></td></tr>
				<tr><td>企業ID</td></tr>
				<tr><td><input type="text"     name="companyId" required></td></tr>
				<tr><td	class="loginButton"><input type="submit" name="login" value="ログイン"></td></tr>
			</table>
		</form>
	</body>
</html>
